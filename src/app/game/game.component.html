<html>
  <head>
    <p>Welcome To Minesweeper</p>
  </head>
  <body style="background:lightgrey; margin: 5px; border-color:white; border-width: 5px; border-style: outset">
    <div style="padding:10px; padding-bottom:0px; width:17%; height:100%; border-right: 3px white solid">
      <button type="button" class="btn btn-block btn-outline-secondary" style="margin-bottom: 10px" (click)="newGame()">New Game</button>
      <div class="form-group">
        <label for="difficulty" style="margin-right: 5px">Difficulty</label>
        <select class="form-control" id="difficulty" name="difficulty">
          <option *ngFor="let diff of difficulties" [value]="diff">{{diff}}</option>
        </select>
      </div>
    </div>
  </body>
</html>
